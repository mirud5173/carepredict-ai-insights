name: Deploy Vite App to GitHub Pages
#deploy
on:
  push:
    branches:
      - main  

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # ðŸ”¹ Ensure SPA routes work on GitHub Pages
      - name: Add 404 redirect
        run: |
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Redirecting...</title><script>window.location.href="/carepredict-ai-insights/"</script></head><body></body></html>' > dist/404.html

      - name: Upload dist folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
